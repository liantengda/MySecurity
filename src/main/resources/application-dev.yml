server:
  port: 8080

swagger:
  enable: true

spring:
  mvc:
   servlet:
    load-on-startup: 1
    multipart:
      enabled: true
      max-file-size: -1MB
      max-request-size: -1MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false&autoReconnect=true&tinyInt1isBit=false&useUnicode=true&characterEncoding=utf8&serverTimezone=CTT
    username: root
    password: admin
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 30
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: myHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # 不再输出日志 Spring Data Redis - Could not safely identify store assignment for repository candidate interface
  data:
    redis:
      repositories:
        enabled: false


  redis:
    database: 0 # Redis数据库索引（默认为0）
    host: 127.0.0.1
    port: 6379
    password: 12345
    timeout: 5000 # 连接超时时间（毫秒）
    lettuce:
      pool:
        max-idle: 10 # 连接池中的最大空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 5 # 连接池中的最小空闲连接
